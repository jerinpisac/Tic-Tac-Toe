<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-body">
        <div class="row">
            <div class="col1">
                <button onclick="tttbutton(0, 0, 1)"></button>
            </div>
            <div class="col2">
                <button onclick="tttbutton(0, 1, 2)"></button>
            </div>
            <div class="col3">
                <button onclick="tttbutton(0, 2, 3)"></button>
            </div>
        </div>
        <div class="row">
            <div class="col4">
                <button onclick="tttbutton(1, 0, 4)"></button>
            </div>
            <div class="col5">
                <button onclick="tttbutton(1, 1, 5)"></button>
            </div>
            <div class="col6">
                <button onclick="tttbutton(1, 2, 6)"></button>
            </div>
        </div>
        <div class="row">
            <div class="col7">
                <button onclick="tttbutton(2, 0, 7)"></button>
            </div>
            <div class="col8">
                <button onclick="tttbutton(2, 1, 8)"></button>
            </div>
            <div class="col9">
                <button onclick="tttbutton(2, 2, 9)"></button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
